<html>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"></script>
    <script src="CarView.js"></script>
    <script src="GarageView.js"></script>
    <script>
      var ruby = new Backbone.Model({ make: 'Ford' });
      var python = new Backbone.Model({ make: 'Chrysler' });

      var cars = new Backbone.Collection([ ruby, python ]);

      var garageView = new GarageView({ collection: cars });

      ruby.set('make', 'Fjord'); // this is an appropriate way to manipulate model attributes
      python.attributes.make = 'Krysler'; // don't manipulate model attributes directly
    </script>
  </body>
</html>
